{% load static %}
<link rel="stylesheet" href="{% static 'global/css/style.css' %}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'global/images/imagem1.jpg' %}" alt="Primeiro slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'global/images/imagem2.jpg' %}" alt="Segundo slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'global/images/imagem3.jpg' %}" alt="Segundo slide">
      </div>
    </div>
  
    <!-- Botões de navegação -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
